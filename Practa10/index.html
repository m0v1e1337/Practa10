<!DOCTYPE html>
<html>
<head>
    <title>Компьютерные компоненты</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .component-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
<div class="container my-4">
    <h1>Компьютерные компоненты</h1>
    <div id="component-list" class="list-group">
        <!-- Список компонентов будет добавлен сюда -->
    </div>
    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addModal">Добавить компонент</button>
</div>

<!-- Модальное окно для добавления компонента -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Добавить новый компонент</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="component-form">
                    <!-- Поля формы для добавления компонента -->
                </form>
            </div>
            <div class="modal-footer">
                <input >
                <button type="button" onclick="send_qer" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="submit" class="btn btn-primary" form="component-form">Добавить</button>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
